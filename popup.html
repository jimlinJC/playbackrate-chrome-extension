<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" style="width:230px;height: fit-content;">

<head>
    <title>調整影片速度 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div style="margin-bottom: 20px;">
        <div style="color: #FF206E; display:inline;">
            <label>Speed</label>
        </div>
        <div class="slidecontainer" style="display:inline;">
            <input type="range" min="0.1" max="3" step="0.1" class="slider" id="range">
            <span style="color: #FF206E;"><label id="output"></label>x</span>
        </div>
    </div>

    <div>
        <div style="display:inline;">
            <label style="color: #FF206E;">Loop</label>
        </div>
        <div style="display:inline; margin-left: 10px;">
            <label class="switch">
                <input type="checkbox">
                <span class="switchSlider round"></span>
            </label>
        </div>
    </div>
</body>
<script src="popup.js"></script>

</html>
